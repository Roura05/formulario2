<!DOCTYPE html>
<html>
<head>
    <title>Nuestra Carta</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/af19d882b6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="estiloCafeParis.css">
</head>
<body>
    <h2>Nuestra Carta</h2>
    <table>
        <tr class="categoria">
            <th colspan="5px">Cafés</th>
        </tr>
        <tr>
            <td><img class="fotocarta" src="imagenes/cappuchino.jpeg" alt="Imagen de Capuchino"><br>cappuchino</td>
            <td>2,00 euros</td>
        </tr>
        <tr>
            <td><img class="fotocarta" src="imagenes/cafe-irlandes.jpeg" alt="Imagen de Latte"><br>café irlandes</td>
            <td>3,50 euros</td>
        </tr>
        <tr class="categoria">
            <th colspan="5px">Infusiones</th>
        </tr>
        <tr>
            <td><img class="fotocarta" src="imagenes/te-chai.jpeg" alt="Imagen de Té"><br>té chai</td>
            <td>1,50 euros</td>
        </tr>
        <tr>
            <td><img class="fotocarta" src="imagenes/te-negro.jpeg" alt="Te negro"><br>Té negro</td>
            <td>1,75 euros</td>
        </tr>
    </table>
</body>
</html>
